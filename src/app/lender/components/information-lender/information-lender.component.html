<div class="container">
    <form class="form font1">
      <h3 class="form_title">Datos personales</h3>
      <div class="text-end">
        <a href="trabajador/editarInformación" class="btn btn-primary"><i class='bx bxs-edit'></i></a>
      </div>
      <div class="form_container">
        
          <div class="form_group">
            <input [value]="detailLender?.name" type="text" id="name" name="name" class="form_input"  placeholder=" "  disabled readonly>
            <label for="name" class="form_label">Nombre:</label>
            <span class="form_line"></span>
          </div>
      
          <div class="form_group">
            <input [value]="detailLender?.lastName" type="text" id="lastName" name="lastName" class="form_input"   placeholder=" "  disabled readonly>
            <label for="lastName" class="form_label">Apellidos:</label>
            <span class="form_line"></span>
          </div>
    
          <div class="form_group">
            <input [value]="detailLender?.ci" type="text" id="ci" name="ci" class="form_input"   placeholder=" " disabled readonly>
            <label for="ci" class="form_label">Ci:</label>
            <span class="form_line"></span>
          </div>
  
          <div class="form_group">
            <input [value]="detailLender?.phone" type="text" id="phone" name="phone" class="form_input"  placeholder=" "  disabled readonly>
            <label for="phone" class="form_label">Celular:</label>
            <span class="form_line"></span>
          </div>

          <div class="form_group">
            <input [value]="detailLender?.gender" type="text" id="gender" name="gender" class="form_input"  placeholder=" "  disabled readonly>
            <label for="gender" class="form_label">Género:</label>
            <span class="form_line"></span>
          </div>
  
  
          <div class="form_group">
            <input [value]="detailLender?.description" type="text" id="description"  name="description" class="form_input" placeholder=" " disabled readonly>
            <label for="description" class="form_label">Sobre ti:</label>
            <span class="form_line"></span>
          </div>
  
      </div>
    </form>
  </div>
